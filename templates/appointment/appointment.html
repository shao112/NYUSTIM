{% extends 'base/base.html' %}


{% block title %}預約友誼賽{% endblock %}

{% block import %}

{% load static%}
<!-- import css -->
<link rel="stylesheet" href="{% static 'css/appointment/appointment.css' %}">
{% endblock %}

<!-- start here -->
{% block main %}
<!-- 匯入 header -->
{% include 'base/header.html' %}

<div class="container-fluid">
    <div class="form">
        <form action="">
            <div class="form-group">
                <label for="exampleInputName1">稱謂</label>
                <input type="#" class="form-control form-control-lg" id="exampleInputName1" aria-describedby="nameHelp">
                <small id="nameHelp" class="form-text text-muted">我們該如何稱呼您呢～</small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">科系</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>企管系</option>
                    <option>工管系</option>
                    <option>財金系</option>
                    <option>會計系</option>
                    <option>國管系</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputDate1">日期</label>
                <input type="#" class="form-control form-control-lg" id="exampleInputDate1" aria-describedby="dateHelp">
                <small id="dateHelp" class="form-text text-muted">友誼賽的日期</small>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  早上 5:30
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    早上 6:00
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                    早上 6:30
                </label>
              </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">讓我們可以透過電子信箱聯絡你!!</small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">留ㄍ言吧</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">送出</button>
        </form>
    </div>
</div>
<!-- 匯入 footer -->
{% include 'base/footer.html' %}
{% endblock %}
